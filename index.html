<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Web Site Mohmmad Mahdi Moodi</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="Fonts/Font.css" />
    <meta name="generator" content="PWA Starter Kit" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="My App description" />

    <!--
      The `<base>` tag below is present to support two advanced deployment options:
      1) Differential serving. 2) Serving from a non-root path.
      Instead of manually editing the `<base>` tag yourself, you should generally either:
      a) Add a `basePath` property to the build configuration in your `polymer.json`.
      b) Use the `--base-path` command-line option for `polymer build`.
    -->
    <base href="/" />

    <link rel="icon" href="image/favicon.ico" />

    <!-- See https://goo.gl/OOhYW5 -->
    <link rel="manifest" href="manifest.json" />

    <!-- See https://goo.gl/qRE0vM -->
    <meta name="theme-color" content="#191923" />

    <!-- Add to homescreen for Chrome on Android. Fallback for manifest.json -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Mohmmad Mahdi Moodi" />

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="My App" />

    <!-- Homescreen icons -->
    <link rel="apple-touch-icon" href="images/manifest/icon-48x48.png" />
    <link
      rel="apple-touch-icon"
      sizes="72x72"
      href="images/manifest/icon-72x72.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="96x96"
      href="images/manifest/icon-96x96.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="144x144"
      href="images/manifest/icon-144x144.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="192x192"
      href="images/manifest/icon-192x192.png"
    />

    <!-- Tile icon for Windows 8 (144x144 + tile color) -->
    <meta
      name="msapplication-TileImage"
      content="images/manifest/icon-144x144.png"
    />
    <meta name="msapplication-TileColor" content="#3f51b5" />
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- Default twitter cards -->
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@username" />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Mohammad Mahdi Moodi" />
    <meta property="og:image" content="images/manifest/icon-144x144.png" />
  </head>
  <style>
    body,
    my-site {
      width: 100%;
      height: 100vh;
      margin: 0;
      padding: 0;
      background-color: #191923;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    * {
      margin: 0;
      padding: 0;
      font-family: Poppins;
    }
  </style>
  <body>
    <my-site appTitle="Mohammad Mahdi Moodi"></my-site>
  </body>
  <script src="bundle.js"></script>
  <script src="https://unpkg.com/boxicons@2.0.9/dist/boxicons.js"></script>
</html>
